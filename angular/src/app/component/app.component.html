<div id=wrapper>
    <mat-toolbar color="primary" id="main-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon class="mat-24">menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav fixedInViewport="true">
            <mat-nav-list>
                <a mat-list-item routerLink="/user" (click)="sidenav.close()">User</a>
            </mat-nav-list>
        </mat-sidenav>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
</div>
